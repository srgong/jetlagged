<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="../static/js/ie-emulation-modes-warning.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../static/js/ie10-viewport-bug-workaround.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Jetlagged</a>
      </div>
    </div>
  </div>
  <br><br>
  <div class="container">
    <div class="starter-template">
      <h2>Find A Flight</h2>
      <p>Let your layover become your destination</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="From">From:</label>
          <input type="text" id="from" name='from' value={{ args['from'] }}>
          <label for="To">To:</label>
          <input type="text" id="to" name='to' value={{ args['to'] }}>
          <label for="Date">Date:</label>
          <input type="text" id="date" name='date' placeholder="MM-DD-YYYY" value={{ args['date'] }}>
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Search</button>
        </div>

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

  </div> <!-- /.container-->

  <div class="container">
    <div class="starter-template">
      <h3>Results:</h3>
    </div>

    <div class="container">

      <table class="table table-hover">
        <tr><th>Date</th><th>Flight</th><th>Last Leg</th><th>Fare</th><th>Purchase</th></tr>
        {% for flight in flights %}
        <tr><td>{{ flight['date'] }}</td><td>{{ flight['key']}}</td><td>{{ flight['last_leg']}}</td><td> {{ flight['fare'] }}</td><td><a href="www.google.com/flights">Buy</a></td></tr>
        {% endfor %}
      </table>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
  </html>
