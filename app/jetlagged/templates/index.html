 <body>

   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     <div class="container">
       <div class="navbar-header">
         <a class="navbar-brand" href="http://jetlagged.xyz">Jetlagged</a>
       </div>
       <div class="collapse navbar-collapse">
       </div><!--/.nav-collapse -->
     </div>

<br><br>
<div class="container">
 <div class="starter-template">
     <h2>Find A Flight</h2>
     <p>Let your layover become your destination</p>
 </div>

 <div class = "container">

   <form  action="/output" method="GET">
     <div class="form-group">
       <label for="From">From:</label>
       <input type="text" id="from" name='from' placeholder="SFO">
       <label for="To">To:</label>
       <input type="text" id="to" name='to' placeholder="ATL">
       <label for="Date">Date:</label>
       <input type="text" id="date" name='date' placeholder="MM-DD-YYYY">
     </div>
     <div>
       <button type="submit" class="btn btn-default btn-lg">Search</button>
     </div>

   </form>
 </div>

 <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
 <script src="../static/js/bootstrap.min.js"></script>

</div> <!-- /.container-->
