<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Jetlagged</title>
        <link type="text/css" href="../static/css/bootstrap.css" rel="stylesheet">

     <nav class="navbar navbar-inverse navbar-dark bg-primary">
             <a class="navbar-brand" href="http://jetlagged.xyz">Jetlagged</a>
     </nav>

    <body>

        <div class="container">
            <h2>Find A Flight</h2>
            <p>Let your layover become your destination</p>
            <form action="/output" method="GET">
                <div class="form-group row">
                 <div class="col-md-4">
                     <input type="text" id="from" name='from' placeholder="Origin">
                 </div>
                 <div class ="col-md-4">
                    <input type="text" id="to" name='to' placeholder="Destination">
                 </div>
                 <div class ="col-md-4">
                     <input type="text" id="date" name='date' placeholder="mm-dd-yyyy">
                 </div>
                </div>
                 <small class="form-text text-muted">Feeling adventurous? Try {{ args['from'] }} to {{ args['to'] }} on {{ args['date'] }}</small>

                <button type="submit" class="btn btn-primary btn-lg">Search</button>
                <!--<button formaction="http://jetlagged.xyz/output" type="submit" class="btn btn-primary btn-lg">Search</button>-->

            </form>
        </div>

   <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
   </body>
</html>
